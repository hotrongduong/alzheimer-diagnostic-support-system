<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction API Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #heatmapResult {
            max-width: 100%;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Kiểm thử API Chẩn đoán Alzheimer</h1>

        <form id="apiTestForm">
            <div class="mb-3">
                <label for="modelId" class="form-label fw-bold">1. Chọn Model AI</label>
                <select class="form-select" id="modelId" required>
                    <option value="" disabled selected>-- Vui lòng chọn một model --</option>
                    {% for model in models %}
                    <option value="{{ model.model_id }}">{{ model.model_name }} (v{{ model.model_version }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="imageFile" class="form-label fw-bold">2. Tải lên ảnh cần dự đoán</label>
                <input class="form-control" type="file" id="imageFile" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Run Prediction</button>
        </form>

        <h3 class="mt-5">Kết quả API</h3>
        <div id="status" class="alert alert-secondary" role="alert">
            Chưa có kết quả.
        </div>

        <div class="row">
            <div class="col-md-6">
                <h5>JSON Response</h5>
                <pre><code id="responseBody"></code></pre>
            </div>
            <div class="col-md-6">
                <h5>Heatmap Image</h5>
                <img id="heatmapResult" src="" alt="Heatmap sẽ hiển thị ở đây" style="display: none;" />
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('apiTestForm');
            const statusDiv = document.getElementById('status');
            const responseBody = document.getElementById('responseBody');
            const heatmapImg = document.getElementById('heatmapResult');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const modelId = document.getElementById('modelId').value;
                const imageFile = document.getElementById('imageFile').files[0];

                if (!modelId || !imageFile) {
                    alert('Vui lòng chọn model và file ảnh.');
                    return;
                }

                const formData = new FormData();
                formData.append('modelId', modelId);
                formData.append('imageFile', imageFile);

                statusDiv.className = 'alert alert-info';
                statusDiv.textContent = 'Đang gửi yêu cầu và xử lý, vui lòng chờ...';
                responseBody.textContent = '';
                heatmapImg.style.display = 'none';

                const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];

                fetch('/api/ai/predict-file/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrftoken },
                    body: formData,
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => { throw { status: response.status, data: errData }; });
                        }
                        return response.json();
                    })
                    .then(data => {
                        statusDiv.className = 'alert alert-success';
                        statusDiv.textContent = 'Thành công! (Status Code: 200 OK)';
                        responseBody.textContent = JSON.stringify(data.prediction, null, 2);

                        heatmapImg.src = data.heatmap_image_base64;
                        heatmapImg.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('API Error:', error);
                        statusDiv.className = 'alert alert-danger';
                        statusDiv.textContent = `Thất bại! (Status Code: ${error.status || 'N/A'})`;
                        responseBody.textContent = JSON.stringify(error.data || { detail: "Lỗi mạng hoặc server không phản hồi." }, null, 2);
                    });
            });
        });
    </script>
</body>

</html>
